<!DOCTYPE html>
<html ng-app="HW">


	// Including the CDN
	<head>
		<script type="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.6/angular2.min.js"></script>
	</head>

	// Writing the controller 

	<script type = "text/javascript">
		

		angular.module("HW",[]).controller("HWCtrl", function ($scope){
			$scope.hellomessage = "Hello World ";
		});

	</script>

	
	// referring to a variable attached on the scope 
	
	<body ng-controller="HWCtrl">
		
	<h1>{{hellomessage}}</h1>


	</body>
</html>
